{% extends 'base/base.html' %}

{% block body %}
{% load static %}
<section class="container my-10 mx-auto">

    <div class="flex justify-end">
        <a href="/main/add-user">
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-4 cursor-pointer">Add User</button>
        </a>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 border border-gray-300">
            <thead class="text-xs text-gray-700 uppercase bg-gray-200">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Employee Image
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Employee Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Employee Phone
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for i in users %}
                <tr class="bg-white border-b">

                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                        {{i.id}}
                    </th>
                    <td class="px-6 py-4">
                        <img src="/media/{{user.profile_picture}}" class="h-12 w-12 rounded-full" alt="">
                    </td>
                    <td class="px-6 py-4">
                        {{i.first_name}} {{i.last_name}}
                    </td>
                    <td class="px-6 py-4">
                        {{i.phone_no}}
                    </td>
                    <td class="px-6 py-4">
                        <button onclick="goToProfile({{i.id}})" type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 cursor-pointer">Show
                            Profile</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function goToProfile(id) {
            const date = new Date().toJSON().slice(0, 10);

            location.href = `/main/profile/${id}?timeframe=${date}`
        }
    </script>
</section>

{% endblock body %}
